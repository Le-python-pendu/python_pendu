{% extends 'python_pendu/index_log.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card text-center">
  <div class="card-header">
    <h3>Connexion</h3>
    </div>
      <div class="card-body">
         <form method="post" >
             <div class="mb-3">
              {% csrf_token %}
              {{ form|crispy }}
                <button type="submit" class="btn btn-success">Se connecter</button>
              </div>
        </form>
      </div>
    <div class="card-footer text-muted">
        <p> Pas de compte ? <a href="{% url 'registration'%}">Inscrivez-vous</a></p>

  </div>
</div>


{% endblock %}
